<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Autocomplete remote data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/17.4.0.46/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/18.1.0.36/js/web/responsive-css/ej.responsive.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdn.syncfusion.com/js/assets/external/jquery-1.11.3.min.js"></script>    
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="https://cdn.syncfusion.com/18.1.0.48/js/web/ej.web.all.min.js "></script> -->
    <script src="./18.1.0.48/ej.web.all.js" type="text/javascript"></script>
    <script src="https://jsplayground.syncfusion.com/17.4.0.46/scripts/web/properties.js" type="text/javascript"></script>


</head>
<body>
    <div class="content-container-fluid" style="margin:25px">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="searchCustomer" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" class="jsScript">
        $(function () {
            var dataManger = ej.DataManager({
                url: "https://js.syncfusion.com/ejServices/Wcf/Northwind.svc/"
            });
            // Query creation
            var query = ej.Query().from("Suppliers").select("SupplierID", "ContactName");
            $('#searchCustomer').ejAutocomplete({
                dataSource: dataManger,
                query: query,
                fields: { text: "ContactName", key: "SupplierID" },
                filterType: ej.filterType.StartsWith,
                watermarkText: "Search a customer",
                width: "50%",
               showPopupButton: true,
                itemsCount: 10,
                minCharacter: 2,
            });
        });
    </script>
  <style>
  #temp {
    color: red;
}
  </style>
</body>
</html>
