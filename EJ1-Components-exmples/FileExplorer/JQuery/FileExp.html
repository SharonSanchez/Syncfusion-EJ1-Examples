<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : File Explorer Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/18.2.0.45/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
   <!-- <script src="https://cdn.syncfusion.com/js/assets/external/jquery-1.11.3.min.js" type="text/javascript"> </script>	-->
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script>  -->
	<script src="https://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
    <script type="text/javascript" src="https://cdn.syncfusion.com/18.2.0.45/js/web/ej.web.all.js"></script>
</head>
<body>
    <div class="content-container-fluid">   
        <div class="row">
            <div class="cols-sample-area">
             <div id="fileExplorer"></div>
         </div>
            </div>
        </div>
    <script type="text/javascript">
        $(function () {
             var fileSystemPath = "http://localhost:51460/FileBrowser/";
             var ajaxActionHandler = "http://localhost:51460/fileexplorer/fileoperation/doJSONAction";
             $("#fileExplorer").ejFileExplorer({
                path: fileSystemPath,
                ajaxAction: ajaxActionHandler,
                // beforeAjaxRequest: function (args) {
                //     debugger;
                // },
              	beforeUpload: function (args) {
              		debugger;
                      var ob = args.uploadItemDetails.rawFile;
               var aa = new File([ob], "12.pdf", {type:'application/pdf'});
               args.uploadItemDetails.name = "12.pdf";
               args.uploadItemDetails.rawFile = aa;
              	},
               beforeUploadSend: function (args) {
               debugger;
               var ob = args.files.rawFile;
               var aa = new File([ob], "12.pdf", {type:'application/pdf'});
               args.files.name = "12.pdf";
               args.files.rawFile = aa;
               },
            //    uploadSuccess: function (args) {
            //        debugger;
            //    }
            });
        });
    </script>
</body>
</html>
