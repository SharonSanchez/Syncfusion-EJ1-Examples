<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : File Explorer Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/18.3.0.35/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery-3.1.1.min.js" type="text/javascript"> </script>	
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.syncfusion.com/18.3.0.35/js/web/ej.web.all.min.js "></script>
</head>
<body>
    <div class="card-header p-0 border-bottom-0">
    <ul class="nav nav-tabs" id="employee-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="employee-general-tab" data-toggle="pill" rel='nofollow' href="#employee-general" role="tab" aria-controls="employee-general" aria-selected="true">General Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="employee-professional-tab" data-toggle="pill" rel='nofollow' href="#employee-professional" role="tab" aria-controls="employee-professional" aria-selected="false">Professional Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="employee-contact-tab" data-toggle="pill" rel='nofollow' href="#employee-contact" role="tab" aria-controls="employee-contact" aria-selected="false">Contact Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="employee-media-tab" data-toggle="pill" rel='nofollow' href="#employee-media" role="tab" aria-controls="employee-media" aria-selected="false">Media</a>
        </li>
    </ul>
</div>
<div class="card-body">
    <div class="tab-content" id="employee-tabContent">
        <div class="tab-pane fade active show" id="employee-general" role="tabpanel" aria-labelledby="employee-general-tab">
            
        </div>
        <div class="tab-pane fade" id="employee-professional" role="tabpanel" aria-labelledby="employee-professional-tab">
                 
        </div>
        <div class="tab-pane fade" id="employee-contact" role="tabpanel" aria-labelledby="employee-contact-tab">
                   
        </div>
        <div class="tab-pane fade" id="employee-media" role="tabpanel" aria-labelledby="employee-media-tab">
             <div id="employee_media"></div>        
        </div>
    </div>
</div>

    <script type="text/javascript">
        $(function () {
            var localServ, ajaxDataType;
           localServ = "https://js.syncfusion.com/demos/ejServices/api/FileExplorer/FileOperations";  
            if (isRestrictCrossOrigin()) {
                //IE8, IE9 browser restrict CORS, so we set ajax request as JSONP to enable CORS
                ajaxDataType = "jsonp";
                //we have called "PerformJSONPAction" method to handle JSONP AJAX requests
                 localServ =  "https://js.syncfusion.com/demos/ejServices/api/FileExplorer/FileOperationsCors";
            }

            $("#employee_media").ejFileExplorer({
                isResponsive: true,
                width: "100%",
                minWidth: "150px",
                fileTypes: "*.png, *.gif, *.jpg, *.jpeg, *.docx",
                layout: "tile",
                path: "https://js.syncfusion.com/demos/ejServices/Content/FileBrowser/",
                ajaxAction: localServ,
                ajaxDataType: ajaxDataType
            });

           $("a[href='#employee-media']").on('shown.bs.tab', function(e) {
            var feObj = $("#employee_media").ejFileExplorer("instance");
                feObj._refreshResizeHandler();
            });
        });

        function isRestrictCrossOrigin() {
            browserInfo = ej.browserInfo();
            return (browserInfo.name == 'msie' && browserInfo.version <= 9) ? true : false;
        }
    </script>
</body>
</html>
