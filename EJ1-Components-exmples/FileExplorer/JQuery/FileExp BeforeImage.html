<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : File Explorer Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/18.2.0.45/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />

    <script src="https://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
    <script type="text/javascript" src="https://cdn.syncfusion.com/18.2.0.45/js/web/ej.web.all.js"></script>
</head>
<body>
    <div class="content-container-fluid">   
        <div class="row">
            <div class="cols-sample-area">
             <div id="fileExplorer"></div>
         </div>
            </div>
        </div>
    <script type="text/javascript">
        $(function () {
             var fileSystemPath = "http://localhost:51460/FileBrowser/";
             var ajaxActionHandler = "http://localhost:51460/fileexplorer/fileoperation/doJSONAction";
             $("#fileExplorer").ejFileExplorer({
                path: fileSystemPath,
                ajaxAction: ajaxActionHandler,
                ajaxSettings: { 
                    getImage: { 
                        //change the "src" for the files. which throw 404 error.like <img>.. 
                        getImage: {
                            url: "http://localhost:51460/FileBrowser/Employees/1.png" 
                        }
                    } 
                },
                //beforeGetImage: function (args) {       
                  //  var file = args.selectedItems[0];
                    //debugger;
                   // args.path = "https://js.syncfusion.com/demos/ejServices/Content/FileBrowser/Employees/2.png";
               // }
            });
        });
    </script>
</body>
</html>
