<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ComboBox - Default Functionalities</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/16.1.0.24/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <link href="https://jsplayground.syncfusion.com/15.3.0.26/themes/web/content/default.css" rel="stylesheet" />
    <link href="https://jsplayground.syncfusion.com/15.3.0.26/themes/web/content/default-responsive.css" rel="stylesheet" />
	
	<script src="https://cdn.syncfusion.com/js/assets/external/jquery-1.11.3.min.js" type="text/javascript"> </script>	
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>    
    <script src="https://cdn.syncfusion.com/16.1.0.24/js/web/ej.web.all.min.js" type="text/javascript" ></script>
</head>
<body>
	<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
                            <div class="ctrllabel">Local Data</div>
                            <input type="text" id="localList" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
      
        $(function () {
          	var parent = 12;
        	var child = 6;
        	var child1 = 20;
        	var child2 = 5;
      		var TreeItems = [];
          for (var m = 1; m <= parent; m++)
        	{
              TreeItems.push( { Id : "a" + m, Name: "Node" + m, HasChild: true });
            for (var n = 1; n <= child; n++)
            {
                TreeItems.push( { Id : "b" + m + n, Pid: "a" + m, Name: "Node" + m + n, HasChild : true });
                for (var o = 1; o <= child1; o++)
                {
                    TreeItems.push( { Id : "c" + m + n + o, Pid:"b" + m + n, Name: "Node" + m + n + o, HasChild: true });
                    for (var p = 1; p <= child2; p++)
                    {
                        TreeItems.push( { Id: "d" + m + n + o + p, Pid: "c" + m + n + o, Name : "Node" + m + n + o + p });
                    }
                }

            }

        }
            $('#localList').ejDropDownTree({
                treeViewSettings: {
                    fields: { id: "Id", parentId: "Pid", text: "Name", hasChild: "HasChild", dataSource: TreeItems, }
                },
                watermarkText: "Please select",
                width: "100%",
              loadOnDemand: false
            });

            
        });
    </script>
    <style>
        .frame{
            width: 100%;
            box-sizing: border-box;
        }
        
        .ctrllabel{
            font-weight: 700;
        }
		@media (min-width: 990px){
			.cols-sample-area .row .col-md-6{
				width: 43.71%;
			}
		}
		@media (min-width: 1200px){
			.cols-sample-area .row .col-lg-6{
				width: 45.71%;
			}
		}
		@media (max-width: 992px) {
			.cols-sample-area .row .col-sm-12:nth-child(2), 
			.cols-sample-area .row .col-xs-12:nth-child(2),
			.cols-sample-area .row .col-md-6:nth-child(2) {
				padding-top : 30px;
			}
		
		}
		
    </style>
</body>
</html>
