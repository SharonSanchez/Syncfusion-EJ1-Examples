        $(function () {
            $('#itemList').ejDropDownTree({
                watermarkText: "Please select",
                width: "100%",
              	popupSettings:{showPopupOnLoad:true},
              
                treeViewSettings: {
                    loadOnDemand: true,
                    fields: {
                        dataSource: localData,
                        id: "id", text: "name", parentId: "pid",htmlAttribute: "htmlAttr"
                    }
                },
              create: function (args) {
                var ddtObj = $("#itemList").ejDropDownTree("instance");
         		var disEle =  $(ddtObj.popupList).find(".tree-disable");
                disEle.each(function (i, val) { 
                removeCls = $(disEle[i]).find(".CanSelect");
                  if (!ej.isNullOrUndefined(removeCls) && removeCls.length != 0){ 
            		removeCls[0].classList.remove("CanSelect") 
          			}
                })
              },
            });
        });
      
    </script>
  <style>.e-treeview .e-node-hover {background:none;border:1px solid white;}
  .e-treeview .e-node-hover.CanSelect {background:red;}</style>
