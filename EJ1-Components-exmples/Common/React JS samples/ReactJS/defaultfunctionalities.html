		$(function(){
		
		var scrollSettings = { width: "auto", height: 300, virtualScrollMode: ej.Grid.VirtualScrollMode.Normal, enableVirtualization: true };
      
		
		ReactDOM.render( 
			<div id="Grid2">
            <table >
			<tr><td><h1>FIRST GRID</h1></td></tr>
				<tr>
					<td>
						<EJ.Grid id="Grid_1" dataSource = {window.gridData} allowScrolling = {true} scrollSettings = {scrollSettings}>
							<columns>
								<column field="OrderID" isPrimaryKey={true} headerText="Order ID" textAlign="right" width={90} />
					            <column field="EmployeeID" headerText="Employee ID" textAlign="right" width={90} />
                                <column field="Freight" headertext="Freight" width={90} />
				            </columns>          
                        </EJ.Grid>
		           </td>
               </tr>
           </table>
           </div>,   
          document.getElementById('Grid')

		});
