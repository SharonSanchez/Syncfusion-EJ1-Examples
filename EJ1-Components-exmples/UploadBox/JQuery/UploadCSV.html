<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : UploadBox Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://cdn.syncfusion.com/17.4.0.46/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
	<script src="https://cdn.syncfusion.com/js/assets/external/jquery-1.11.3.min.js" type="text/javascript"> </script>
	
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/17.4.0.46/js/web/ej.web.all.min.js" type="text/javascript"></script>
    <script src="https://jsplayground.syncfusion.com/17.4.0.46/scripts/web/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        Select a file to upload
                                <div class="posupload">
                                    <div id="UploadDefault"></div>
                                </div>
                    </div>
                </div>
              
            </div>
          
        </div>
    </div>
  <div>
    		<pre id="fileDisplayArea"><pre>
  </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#UploadDefault").ejUploadbox({
              saveUrl: "https://js.syncfusion.com/ejServices/api/uploadbox/Save",
              removeUrl: "https://js.syncfusion.com/ejServices/api/uploadbox/Remove",
              beforeSend: function (args) {
              	debugger;
                var file = args.files;

			if (file.extension == '.txt') {
              
				var reader = new FileReader();

				reader.onload = function(e) {
					fileDisplayArea.innerText = reader.result;
				}

				reader.readAsText(file.rawFile);	
			} else {
				fileDisplayArea.innerText = "File not supported!"
			}
              }
            });
        });
    </script>
    <style class="cssStyles">
        .posupload {
            margin-left: 20px;
            margin-top: 20px;
        }

        .frame {
            margin-top: 10%;
        }

        .control {
            margin-left: 20%;
            margin-top: 8%;
        }
    </style>
</body>
</html>
