<html>

    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>

<body>
    
    <form action="..." method="post">

        <table>
            <tr><td>Title:</td><td>&nbsp;<input id="title" type="text" /></td></tr>
            <tr>
                <td>Category:</td>
                <td>
                    &nbsp;
                    <input type="text" tabindex="1" id="list" />

                </td>
            </tr>
            <tr><td>Year:</td><td>&nbsp;<input id="year" type="text" /></td></tr>

            <tr><td></td><td>&nbsp;<input type="submit" value="Submit Data" /></td></tr>
        </table>
        
    </form>

    <script type="text/javascript">
        $(function () {
            var data = ej.DataManager({
                /* ASP.NET Web API */
                url: "/api/EntityData",
                adaptor: new ej.WebApiAdaptor(),
                offline: true,
                crossDomain: true
            });
            $("#list").ejComboBox({
                dataSource: data,
		        fields: { text: 'Name', value: 'ID' },
		        width: '250px',
		        placeholder: 'Select a movie',
                index: -1
	        });
        });
    </script>
</body>

</html>
